workflows:
  ios-altstore:
    name: Build iOS for AltStore (Simulator Debug)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS app for Simulator (Debug)
        script: |
          # Сборка Debug для iOS Simulator (не требует подписи)
          flutter build ios --debug

      - name: Prepare Payload for AltStore
        script: |
          # Создаем папку Payload
          mkdir -p build/ios/AltStore/Payload
          # Копируем Runner.app из сборки для симулятора
          cp -R build/ios/iphonesimulator/Runner.app build/ios/AltStore/Payload/
          # Переходим в папку AltStore
          cd build/ios/AltStore
          # Создаем .ipa для AltStore
          zip -r led_controller.ipa Payload

    artifacts:
      - build/ios/AltStore/led_controller.ipa
